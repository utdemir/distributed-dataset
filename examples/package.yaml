name: examples

ghc-options: -Wall -static -optl-static -optl-pthread -fPIC -split-sections

executables:
  lambda:
    main: lambda.hs
    dependencies:
      - base
      - serverless-execute
      - serverless-execute-aws-lambda
      - async
      - text
      - http-conduit
  gh:
    main: gh.hs
    dependencies:
      - base
      - serverless-execute
      - serverless-execute-aws-lambda
      - aeson
      - async
      - containers
      - lens
      - lens-aeson
      - monoidal-containers
      - split
      - text
      - time
      - vector
      - conduit
      - conduit-combinators
      - conduit-extra
      - http-conduit
      - ndjson-conduit
