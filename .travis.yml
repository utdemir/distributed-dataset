language: nix

script:
  - sh -c "$COMMAND"

env:
  - COMMAND="nix-build --argstr compiler ghc802"
  - COMMAND="nix-build --argstr compiler ghc822"
  - COMMAND="nix-build --argstr compiler ghc841"
  - COMMAND="nix-env -i stack && stack build"

cache:
  directories:
    - /nix
    - $HOME/.stack
  timeout: 10000