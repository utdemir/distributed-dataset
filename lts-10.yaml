resolver: lts-10.10

packages:
  - distributed-fork
  - distributed-fork-aws-lambda
  - examples

extra-deps:
  - stratosphere-0.22.3
  - git: https://github.com/brendanhay/amazonka.git
    commit: 248f7b2a7248222cc21cef6194cd1872ba99ac5d
    subdirs:
      - amazonka
  - amazonka-core-1.6.0
  - amazonka-cloudformation-1.6.0
  - amazonka-lambda-1.6.0
  - amazonka-s3-1.6.0
  - amazonka-sqs-1.6.0
  - elf-0.28

nix:
  packages:
    - zlib
    - zlibStatic.static
    - bzip2
    - (bzip2.override { linkStatic = true; })
    - glibc
    - glibc.static
    - (gmp.override { withStatic = true; })
    - unzip
