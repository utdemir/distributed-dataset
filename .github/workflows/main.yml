name: "nix build"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: cachix/install-nix-action@v1
    - uses: cachix/cachix-action@v1
      with:
        cachixPush: utdemir
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
