resolver: lts-11.12

packages:
  - distributed-fork
  - distributed-fork-aws-lambda
  - examples

extra-deps:
  - elf-0.28

nix:
  packages:
    - zlib
    - zlibStatic.static
    - bzip2
    - (bzip2.override { linkStatic = true; })
    - glibc
    - glibc.static
    - (gmp.override { withStatic = true; })
    - unzip
