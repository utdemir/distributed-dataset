resolver: lts-11.7

packages:
  - serverless-execute
  - serverless-execute-aws-lambda
  - examples

extra-deps:
  - git: https://github.com/brendanhay/amazonka.git
    commit: 9aa47c267631339a32a1a4ea373b1319145662e2
    subdirs:
      - core
      - amazonka
      - amazonka-cloudformation
      - amazonka-lambda
      - amazonka-s3
      - amazonka-sqs

nix:
  packages:
    - file
    - zlib
    - zlibStatic.static
    - bzip2
    - (bzip2.override { linkStatic = true; })
    - glibc
    - glibc.static
    - (gmp.override { withStatic = true; })
    - unzip
